    <!-- Formulario gestion galeria -->
    <div class="hojaform">
      <div class="wrapper">
        <div class="title-1">
           <h1 class="funo">Panel de edición</h1>
         </div>

       <form id="myForm" action="gestion.php" method="post" class="formulariogestion">
         <!-- Nombre galeria -->
         <label for="nombre" class="etiq fcuatro">Nombre</label>
         <input data-validation="length alphanumeric" data-validation-length="min30" class="campo" id="nombre" name="nombre" placeholder="Escriba aquí el nombre de su galería" />
         <!-- Descripcion galeria -->
         <label for="nombre" class="etiq fcuatro">Descripción</label>
         <input type="text" class="campo" id="description" name="description" cols= "30" rows="10" placeholder="Describa aquí su galería" />
         <!-- Añadir imagenes -->
         <label for="gestfotos" class="campo medio" >Añadir imagenes</label>
          <input type="file" class="campo" id="photo-1" name="gestfotos">
          <input type="file" class="campo" id="photo-2" name="gestfotos">
          <input type="file" class="campo" id="photo-3" name="gestfotos">


        <!-- Contacto galeria -->
        <!-- Dirección -->
        <label for="address" class="etiq fcuatro">Dirección</label>
        <input type="text" class="campo" id="address" name="address" maxlength="20" placeholder="Escriba aquí la dirección de su galería" />
        <!-- Horario -->
        <label for="openingTimes" class="etiq fcuatro">Horario</label>
        <input type="text" class="campo" id="openingTimes" name="openingTimes" maxlength="60" placeholder="Escriba aquí el horario de su galería" />
        <!-- Telefono -->
        <label for="phone" class="etiq fcuatro">Teléfono</label>
        <input type="text" class="campo" id="phone" name="galphone"  placeholder="Escriba aquí el teléfono de su galería" />

        <!-- Web -->
        <label for="web" class="etiq fcuatro">Sitio web</label>
        <input type="text" class="campo" id="web" name="galweb" placeholder="Escriba aquí la dirección de la página web de su galería" />


        <!-- E-mail -->
        <label for="mail" class="etiq fcuatro">Correo electrónico</label>
        <input type="text" class="campo" id="mailReg" name="galemail"  placeholder="Escriba aquí la dirección de correo de su galería" />

        <!-- Eventos galeria -->
        <label for="gesteventos" class="etiq fcuatro">Añadir próximos eventos:</label>
          <div class="campo">Nombre del evento: <input type="text" name="evento" /></div>
          <div class="campo">Fecha: <input type="date" name="date"/></div>
          

          <!-- Submit -->
          <div class="campo"><input type="submit" name="guarcambios" value="Guardar cambios">
          </div>
      </form>
